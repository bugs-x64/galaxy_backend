name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
env:
  PROJECT_NAME: GalaxyWebApi

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore "./${{env.PROJECT_NAME}}/${{env.PROJECT_NAME}}.sln"
    - name: Build
      run: dotnet build --configuration Release --no-restore "./${{env.PROJECT_NAME}}/${{env.PROJECT_NAME}}.sln"
      # image
    - name: Image
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ${{ secrets.DOCKER_REPO }}
        tags: latest
        dockerfile: ./${{env.PROJECT_NAME}}/dockerfile
    # интеграционное тестирвоание будет здесь падать. Нужно подготовить БД(не локальную), в которой можно будет выполнять тестирование
    #- name: Test
    #  run: dotnet test --no-restore --verbosity normal "${{env.SOLUTION_PATH}}"
    - name: Deploy
      uses: Azure/webapps-deploy@v2
      with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }} # Replace with your app name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE  }} # Define secret variable in repository settings as per action documentation
          images: '${{ secrets.DOCKER_REPO }}:latest'
          #package: '${{ secrets.AZURE_WEBAPP_PACKAGE_PATH }}/myapp'
